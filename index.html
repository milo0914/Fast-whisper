<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實時語音轉寫 (React 版)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f2f5; 
        }
        h1 { 
            color: #1c1e21; 
        }
        button { 
            font-size: 1.2em; 
            padding: 10px 20px; 
            margin: 5px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        #startButton { 
            background-color: #42b72a; 
            color: white; 
        }
        #status { 
            margin-bottom: 20px; 
            font-size: 1.1em; 
            color: #606770; 
            min-height: 1.5em; 
            text-align: center;
        }
        pre { 
            width: 80%; 
            max-width: 600px; 
            height: 200px; 
            border: 1px solid #ccd0d5; 
            border-radius: 6px; 
            padding: 10px; 
            overflow-y: scroll; 
            background-color: white; 
            line-height: 1.5;
            white-space: pre-wrap; /* 讓文本自動換行 */
            word-wrap: break-word; /* 確保長單詞也能換行 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        import VoiceComponent from './app.js';
        ReactDOM.createRoot(document.getElementById('root')).render(<VoiceComponent />);
    </script>
</body>
</html>
